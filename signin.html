<!DOCTYPE html>
<html>
        <head>
            <title>
                LogIn
            </title>
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

            <script
           src="https://code.jquery.com/jquery-3.4.1.min.js"
           integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
           crossorigin="anonymous"></script>

           <link rel="stylesheet" href="design_files/css/style.css">
           <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
           <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
           <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
           <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
           <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>       
        
        
        </head>
        <body>
            <div class="wrapper" style="background-image:url('design_files/images/loginback.jpg')">
               
                 <div class="inner">
                     <div class="image-holder">
                        <img src="design_files/images/login.jpg">
                          
                          
                     </div>
                    <form action="">
                        <h3>
                            LogIn
                        </h3>
                        <div class="form-wrapper">
                            <input id="email" type="email" placeholder="Email Address" class="form-control">
                            <i class="zmdi zmdi-email"></i>
        
                        </div>
                        <div class="form-wrapper">
                            <input id="password" type="password" placeholder="password" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                            
                       
                            
                        </div>
        
                        <div class="form-group container-login100-form-btn">
                             <button id="btn-login" type="button">
                                 LogIn 
                                 <i class="zmdi zmdi-arrow-right"></i>
                             </button> 
        
                        </div>
                        <div class="w-full text-center p-t-27 p-b-239">
                            <span class="text-muted" >
                                Forgot
                            </span>
                            <a href="forgetPassword.html" class="text-dark"> 
                               User name/password?
                            </a>
                 
                        </div>
                        <div class="w-full text-center " style="margin-top:66%; font-size: 15px;">
                            
                            <a href="signup.html" class="text-dark"> 
                              Not have an account? signup
                            </a>    
                    </form>
                 </div>
            
           
            
            </div>
        </body>
</html>
